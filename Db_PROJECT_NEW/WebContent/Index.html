<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link href="css/customStyle.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div id="fullBg" />

<div class="container">
  <form class="form-signin customSignIn">       
      <h1 class="form-signin-heading">Welcome To Reliable Care!</h1>
      <input id="loginId" type="text" class="form-control" name="username" placeholder="University Login ID" required="" autofocus="" />
      <input id="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>     
      
      <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>   
    </form>
  <p id="para" class="text-center sign-up"><strong>To Sign up, Contact the University Health Center Today!</strong></p>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	alert("in here!");
	
        $('#loginButton').click(function(event) {  
        var $loginId=$("#loginId").val();
		 var $password=$("#password").val();
$.ajax({
        url: "LoginPageServlet",
        type: 'GET',
        dataType: 'json',
        data: {loginId:$loginId,password:$password},
        contentType: 'application/json',
        mimeType: 'application/json',
 
        success: function (data) {
            alert("working!");
           $("#para").innerHTML="working!";
        },
        error:function(data,status,er) {
            alert("error ");
        }
    });
    	    });
			});
      
</script>	
  </body>
</html>
